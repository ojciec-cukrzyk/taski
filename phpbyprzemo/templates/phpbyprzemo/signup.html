<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Rejestracja </title>
</head>
<body>
    {%  for message in messages %}
        <p style="color:red;">{{ message }}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {%  for field in form %}
            {{ field.label }}{{ field }}<br>
        {% endfor %}
        <button type="submit" name="signup">Rejestruj</button>
    </form>

    <br><br>

    <a href="{% url 'login' %}">Przejd≈∫ do logowania</a>
</body>
</html>
